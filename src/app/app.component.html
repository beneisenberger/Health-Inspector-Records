<div class="the-top-bar">
  <div class="top-button-container">
    <span class="open" (click)="openNav()"
      >&#9776; <br />
      <a
        *ngIf="visible"
        href="javascript:void(0)"
        class="closebtn"
        (click)="closeNav()"
        >&times;</a
      >
    </span>
    <img
      *ngIf="router.url.includes('artists/')"
      (click)="onBack('artists')"
      style="height: 33px;"
      class="back-button"
      src="../assets/back.png"
    />
    <img
      *ngIf="router.url.includes('cart')"
      (click)="onBack('cart')"
      style="height: 33px;"
      class="back-button"
      src="../assets/back.png"
    />
    <img
      *ngIf="router.url.includes('checkout')"
      (click)="onBack('checkout')"
      style="height: 33px;"
      class="back-button"
      src="../assets/back.png"
    />
    <a
      class="upper-text"
      *ngIf="router.url === '/store'"
      routerLink="store/cart"
      ><img
        style="height: 20px; margin-right: 10px;"
        src="./assets/mycart.jpg"
      />{{
        cartSerivce.cart ? "My Cart (" + cartSerivce.cart.length + ")" : ""
      }}</a
    >
  </div>
</div>
<div class="container">
  <div id="myNav" class="overlay">
    <div class="overlay-content">
      <a style="cursor: pointer;" routerLinkActive (click)="navigate('about')"
        >About</a
      >
      <a style="cursor: pointer;" routerLinkActive (click)="navigate('artists')"
        >Artists</a
      >
      <a style="cursor: pointer;" routerLinkActive (click)="navigate('store')"
        >Store</a
      >
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
